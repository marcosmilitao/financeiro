<div>
    <h2 id="page-heading">
        <span jhiTranslate="financeiroApp.saldo.home.title">Saldos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-saldo" [routerLink]="['/saldo/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="financeiroApp.saldo.home.createLabel">
            Create a new Saldo
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="saldos?.length === 0">
        <span jhiTranslate="financeiroApp.saldo.home.notFound">No saldos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="saldos && saldos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="financeiroApp.saldo.valor">Valor</span></th>
                    <th scope="col" ><span jhiTranslate="financeiroApp.saldo.dataAtualizacao">Data Atualizacao</span></th>
                    <th scope="col" ><span jhiTranslate="financeiroApp.saldo.usuario">Usuario</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let saldo of saldos ;trackBy: trackId">
                    <td><a [routerLink]="['/saldo', saldo.id, 'view']">{{ saldo.id }}</a></td>
                    <td>{{ saldo.valor | currency:'BRL':true }}</td>
                    <td>{{ saldo.dataAtualizacao | date:'medium' }}</td>
                    <td>{{ saldo.usuario }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/saldo', saldo.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/saldo', saldo.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(saldo)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
