<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-cliente-heading" >Cadastrar Cliente</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="financeiroApp.cliente.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome" autocomplete="off" required/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="financeiroApp.cliente.telefone" for="field_telefone">Telefone</label>
                    <input type="number" class="form-control" name="telefone" id="field_telefone"
                           formControlName="telefone" maxlength="11" placeholder="(00) 00000-0000" autocomplete="off" required/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="financeiroApp.cliente.limite" for="field_limite">Limite</label>
                    <input currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" class="form-control" name="limite" id="field_limite"
                           formControlName="limite"  autocomplete="off" placeholder="R$ 0,00" required/>

                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
