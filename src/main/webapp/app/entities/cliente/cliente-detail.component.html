<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cliente">
            <h2><span jhiTranslate="financeiroApp.cliente.detail.title">Cliente</span> {{ cliente.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="financeiroApp.cliente.nome">Nome</span></dt>
                <dd>
                    <span>{{ cliente.nome }}</span>
                </dd>
                <dt><span jhiTranslate="financeiroApp.cliente.telefone">Telefone</span></dt>
                <dd>
                    <span>{{ cliente.telefone }}</span>
                </dd>
                <dt><span jhiTranslate="financeiroApp.cliente.limite">Limite</span></dt>
                <dd>
                    <span>{{ cliente.limite }}</span>
                </dd>
                <dt><span jhiTranslate="financeiroApp.cliente.saldo">Saldo</span></dt>
                <dd>
                    <div *ngIf="cliente.saldo">
                        <a [routerLink]="['/saldo', cliente.saldo?.id, 'view']">{{ cliente.saldo?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cliente', cliente.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
